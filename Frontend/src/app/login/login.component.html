<body>
    <section class="login-box">
        <img class="logo" src="../../assets/LogoHorizontal.png" alt="Bionaturista">
        <h1 class="bienvenida">¡Te damos la Bienvenida!</h1>
        <form #loginform="ngForm" (ngSubmit)="loginUser()">
            <input type="email" name="correo" [(ngModel)]="usuario.correoUsuario" class="form-control" placeholder="Correo" required autofocus>
            <input type="password" name="contrasena" [(ngModel)]="usuario.contrasenaUsuario" class="form-control" placeholder="Contraseña">
            <p class="danger">{{msg}}</p>

            <div class="row">
                <div class="col-1">
                    <i class="fas fa-question fa-3x"></i>
                </div>
                <div class="col-2">
                <p>¿Olvidaste tu contraseña?</p>
                <a class="restablecer" routerLink="">Restablecer</a>
                </div>
            </div>
    
            <input type="submit" value="Iniciar Sesión" required>
        </form>
        <div class="registro">
            <p class="cuenta">¿No tienes una cuenta?</p>
            <a class="registrate" routerLink="../register">Regístrate</a>
        </div>
    </section>
</body>
