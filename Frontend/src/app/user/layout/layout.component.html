<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenid@ Cliente</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
  />
 
</head>

<mat-toolbar>
     
  <button mat-button class="ms"><span routerLink="../user"><img class="logo" src="../../../assets/LogoHorizontalVerde.png" alt="Bionaturista"></span></button>
  
  <form>
    <span class="spacer">
      <div class="search">
        <input
          type="text"
          class="searchTerm"
          name="nombreProducto"
          id="nombreProducto"
          placeholder= "¿Qué estás buscando?"
        />
        <button mat-button class="botonB" type="submit" (click)="buscarProducto()"><mat-icon>search</mat-icon></button>
      </div>
    </span> 
  </form>


  <button mat-button class="ms-2">
    <span class="material-icons" (click)="irCarrito()">shopping_cart</span>
  </button>

  <button mat-button>
    <mat-icon>shopping_basket</mat-icon>
  </button>

  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="../">
      <mat-icon>logout</mat-icon> Cerrar sesión
    </button>
  </mat-menu>
</mat-toolbar>
  
  
<router-outlet></router-outlet>
