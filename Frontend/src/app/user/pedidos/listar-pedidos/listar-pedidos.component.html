<head>
    <meta charset="utf-8">
    <title>Mis Pedidos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">
  
  </head>
  <body>
      <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" >
                <mat-icon class="nav-breadcrumb triangle">play_arrow</mat-icon><li class="breadcrumb-item title-carrito" >Lista de Pedidos</li>
  
            </ol>
        </nav>
  
        <div>
            <table
              mat-table
              [dataSource]="dataSource"
              matSort
              class="mat-elevation-z8"
              class="w-100"
            >
            <ng-container matColumnDef="nPedido" class="table">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>NÂ° Pedido</th>
              <td mat-cell *matCellDef="let element" class="" text-align="center">{{ element.idPedido }}</td>
            </ng-container>
            <ng-container matColumnDef="fechaPedido" class="table">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Pedido</th>
              <td mat-cell *matCellDef="let element">{{ element.fechaPedido }}</td>
            </ng-container>
            
            <ng-container matColumnDef="importeTotal" class="table">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Importe Total</th>
              <td mat-cell *matCellDef="let element" >S/ {{ element.montoPago.toFixed(2)}}</td>
            </ng-container>
            <ng-container matColumnDef="estado" class="table">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
              <td mat-cell *matCellDef="let element" >{{ element.estadoPedido.nombreEstado}}</td>
            </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          
          <div class="container">
            
            <a  class="back" href="../"> <i class="far fa-arrow-alt-circle-left "></i><span class="continua">Continua <b >Comprando</b></span> </a>
          
          
  
  
  
  
          </div>
        </div>
      </div>
  
  </body>
