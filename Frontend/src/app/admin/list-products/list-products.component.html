<div class="container-fluid page" style="margin-top: 20px;">
  <div class="page__box " >
      <div>
        <h2 style="font-family: Montserrat; font-size: 1.5rem;">Total de <b>productos</b>: {{nroProductos}}</h2>
      </div>
      <span class="fill-space"></span>
      <button mat-flat-button style="font-size: 1.1rem;" class="botonAgregarP" (click)="redirigir()">ㅤ+ Agregar Productoㅤ</button>   
    </div>
  <div class="page__content position-relative">
                
    <div class="container2">

     <div class="table-container">
      <div class="example-header">
        <mat-form-field>
          <input
            matInput
            (keyup)="applyFilter($any($event.target).value)"
            placeholder="&nbsp;&nbsp;&nbsp;Buscar producto"
          />
        </mat-form-field>
      </div>
        <table 
          mat-table
          [dataSource]="dataSource"
          matSort
          class="mat-elevation-z8"
          class="w-100"
        >
        <div class="table-row" >
          <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element" >{{ element.idProducto }}</td>
          </ng-container>
      
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombreP }}</td>
          </ng-container>
      
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;">Stock</th>
            <td mat-cell *matCellDef="let element" style="text-align: center; ">{{ element.stockP }}</td>
          </ng-container>
    
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;">Precio</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.precioP }}.00</td>
          </ng-container>
    
          <ng-container matColumnDef="categoria" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;">Categoria</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.categoria.nombreCategoria }}</td>
          </ng-container>
      
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;">Acciones</th>
            <td mat-cell *matCellDef="let element" style="text-align: center; ">
              <button
                id="verProducto"
                [routerLink]=""
              >
              <mat-icon >visibility</mat-icon>
              </button>
              <button
                id="editarProducto"
                [routerLink]=""
              >
              <mat-icon>edit</mat-icon>
              </button>
              <button
                id="eliminarProducto"
                (click)="eliminarProducto(element.idProducto)"
              >
              <mat-icon>delete_outline</mat-icon>
              </button>
            </td>
          </ng-container>
        </div>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>  
  </div>
  </div>
</div>
